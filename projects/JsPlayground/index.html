<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/jsplayground.css">
    <title>JsPlayground</title>
</head>
<body>
    <section class="s1" class="fade">
            <section class="score">
            <h1> <span id="p1Score">0</span> - <span id="p2Score">0</span></h1>
            </section>
            <section class="playto">
            <p>Playing to: <span id="playingTo">5</span></p>
            <input type="number" min ="1" max="7">
            </section>
            <section class="buttons">
            <button id="p1">Player 1</button>
            <button id="p2">Player 2</button>
            <button id="reset">Reset</button>
            </section>
            <h1 id="winner"></h1>
    </section>
    </section>
    <section class="s2" class="fade">
        <section class="slider">
            <img src="assets/images/traintrack.jpg" alt="tåg" id="one">
            <img src="assets/images/trees.jpeg" alt="träd" id="two">
            <img src="assets/images/foreal.jpg" alt="träd" id="three">
            <section class="imgtext">
                <p id="imgnumb">1</p><p>/ 3</p>
            </section>
            <section id="prev">
                    <h1 id = prevButton> < </h1> 
            </section>
            <section id="next">
                <h1 id = nextButton> > </h1> 
            </section>
        </section>
    </section>
    <section class="s3" class="fade">
        <ul class="collapsed" id="dropDown"> <img src="https://img.icons8.com/ios/50/000000/menu-filled.png" id="dropDownBtn">
            <li class="visible">Item1</li>
            <li class="visible">Item2</li>
            <li class="visible">Item3</li>
        </ul>
    </section>
    <section class="s4" class="fade">
        <section id="showAd">
            <h1>SHOW AD</h1>
        </section>
    </section>
    <section class="s5" class="fade">
        <section class="btnBkg">
            <section class="right"></section>
            <section class="roundswitch"> </section>
        </section>
    </section>
    <section class="s6" class="fade">
        <section class="logcounter">
            <img src="assets/images/log.png" alt="log icon" id="logimg">
            <p id="clickamountdisplay">0</p>
        </section>
        <section class="maingame">
        <section class="beaverclicker">
            <img src="assets/images/Beaver.png" alt="beaver" id="beaverimg">
            <img src="assets/images/log.png" alt="log icon" class="flyinglog">
        </section>
        <section class="shop">
            <ul>
                <li>
                    <p>Helmet</p>
                    <img src="assets/images/helmet.png" alt="">
                </li>
                <li>
                    <p>Axe</p>
                    <img src="assets/images/axe.png" alt="">
                </li>
            </ul>
        </section>
    </section>
    </section>
    <section class="darkerBackground2"></section>
    <section class="lightertext"></section>
    <section class="overlay"></section>
    <section class="popup"></section>
    <section class="bigAd">
            <h1>YOU HAVE TO PAY TO GET BACK TO THE PAGE</h1>
    </section>
    <script src="assets/js/jsplayground.js"></script>
</body>
</html>
